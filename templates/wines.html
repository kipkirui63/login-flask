<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines</title>
</head>
<body>
    <h1>Wines</h1>
    <ul>
        {% for wine in wines %}
            <li>{{ wine.name }} - {{ wine.type }} - {{ wine.region }} - {{ wine.varietal }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_wine') }}">Add Wine</a>
</body>
</html>
